spring:
  application:
    name: trip-service
  # MongoDB 추가

  data:
    mongodb:
      username: ${MONGO_INITDB_ROOT_USERNAME}
      password: ${MONGO_INITDB_ROOT_PASSWORD}
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8081
grpc:
  client:
    payment:
      address: 'static://payment-service:9090' # Server Address
      negotiation-type: plaintext
    chat:
      address: 'static://message-service:9093' # Server Address
      negotiation-type: plaintext
  server:
    port: 9092

springdoc:
  api-docs:
    path: /api/trip/v3/api-docs
  swagger-ui:
    path: /api/trip/swagger-ui.html

cloud:
  aws:
    credentials:
      access-key: ${AWS_S3_ACCESSKEY}
      secret-key: ${AWS_S3_SECRETKEY}

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              org.springframework.data.mongodb.core.MongoTemplate: DEBUG


